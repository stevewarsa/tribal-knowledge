<div *ngIf="initializing" class="container">
  {{initializingMessage}}
</div>
<div *ngIf="!initializing" class="container">
  <form class="mr-3 mb-2">
    <div class="form-group">
      <label class="mr-2" for="newcategorycd">New Category Code:</label>
      <input type="text" class="form-control" id="newcategorycd" name="newcategorycd" [(ngModel)]="newCategoryCd">
      <label class="mr-2" for="newcategorynm">New Category Name:</label>
      <input type="text" class="form-control" id="newcategorynm" name="newcategorynm" [(ngModel)]="newCategoryNm">
    </div>
    <div class="form-group">
      <label class="mr-2" for="existingcategory">Existing Category:</label>
      <select class="form-control" id="existingcategory" name="existingcategory" [(ngModel)]="selectedCategory">
        <option value="NOSELECTION"></option>
        <option *ngFor="let category of categories" [ngValue]="category">{{category.categoryNm}}</option>
      </select>
    </div>
    <div class="form-group mr-3">
      <label class="mr-2" for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="kb.title">
    </div>
    <div class="form-group mr-3">
      <label class="mr-2" for="desc">Description:</label>
      <textarea class="form-control" name="desc" id="desc" name="desc" cols="20" rows="5" [(ngModel)]="kb.longDescription"></textarea>
    </div>
    <div class="form-group mr-3" *ngIf="errorMessage !== null" style="padding: 10px !important;">
      <font color="red"><b>{{errorMessage}}</b></font>
    </div>
    <button type="button" (click)="saveKbEntry()" class="btn btn-primary mr-2">Save</button>
  </form>
</div>
